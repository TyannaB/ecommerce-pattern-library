<a href="{{include.data.url}}" class="card">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-1 push relative">
      <img class="img-flex" src="{{include.data.image}}" alt="">
      <i class="icon i-64 sales-flag"><svg><use xlink:href="/images/icons.svg#sale" /></svg></i>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 gutter">
      <h2>{{include.data.name}}</h2>
      <p>{{include.data.description}}</p>
      {% pattern buttons/basic text="Shop Now" url=include.data.url %}
    </div>
  </div>
</a>
