<div class="card grid">
  <div class="unit xs-1 s-1 m-1-2 l-1-2 push relative">
    <img class="img-flex" src="{{include.data.image}}" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
    <h2>{{include.data.name}}</h2>
    <p>{{include.data.description}}</p>
    <label class="min-width" for="amount">Amount</label>
    <input id="amount" list="amount-list" required>
    <datalist id="amount-list">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
    </datalist>
  </div>
</div>
