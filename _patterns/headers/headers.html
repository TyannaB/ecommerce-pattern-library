{% pattern navigations/tool-bar %}
<header class="masthead max-length text-center pad-t-2 pad-b" role="banner">
  <div class="wordmark push-1-2">
    <a href="/" class="logo block island-1-2 peta color-primary font-secondary">
      <i class="icon i-64">
        <img src="/images/logo.svg" alt="Logo for The Pancake Shop website">
      </i>
      <span class="icon-label exa text-upper ib">The Pancake Shop</span>
    </a>
  </div>
  <div>
    <input type="checkbox" id="main-nav" class="main-check">
    <label for="main-nav" class="main-label island-1-2 block">
      <i class="icon i-48">
        <svg><use xlink:href="/images/icons.svg#hamburger-nav"/></svg>
      </i>
    </label>
    <nav class="main-nav">
      <ul class="list-group-inline text-center grid grid-middle">

        <li class="unit xs-1 s-1 m-1-4 l-1-4 gutter-1-2 {% if page.highlight_nav == 'all products' %}current{% endif %} ">
          <a class="island-1-2 block" href="/products/">All Products</a>
        </li>

        <li class="unit xs-1 s-1 m-1-4 l-1-4 relative {% if page.highlight_nav == 'art prints' %}current{% endif %} ">
          <input type="checkbox" id="print-nav" class="print-check">
          <label for="print-nav" class="island-1-2 block">
            <span>Art Prints</span>
          </label>
          <nav class="print-nav w-1 zindex-1000 pin" id="nav">
            <ul class="list-group push-0">
              <li class="valign-middle {% if page.highlight_nav == 'posters' %}current{% endif %}">
                <a class="block milli island-1-2" href="/products/">Posters</a>
              </li>
            </ul>
          </nav>
        </li>

        <li class="unit xs-1 s-1 m-1-4 l-1-4 relative">
          <input type="checkbox" id="cloth-nav" class="cloth-check">
          <label for="cloth-nav" class="island-1-2">
            <span>Stickers</span>
          </label>
          <nav class="cloth-nav w-1 zindex-1000 pin" id="nav">
            <ul class="list-group push-0">
              <li class="valign-middle">
                <a class="block milli island-1-2" href="/products/">Sticker Bundle</a>
              </li>
              <li class="valign-middle">
                <a class="block milli island-1-2" href="/products/">All Stickers</a>
              </li>
            </ul>
          </nav>
        </li>

        <li class="unit xs-1 s-1 m-1-4 l-1-4 relative">
          <input type="checkbox" id="elec-nav" class="elec-check">
          <label for="elec-nav" class="island-1-2">
            <span>Pins</span>
          </label>
          <nav class="elec-nav w-1 zindex-1000 pin" id="nav">
            <ul class="list-group push-0">
              <li class="valign-middle">
                <a class="block milli island-1-2" href="/products/">Pin Bundle</a>
              </li>
              <li class="valign-middle">
                <a class="block milli island-1-2" href="/products/">All Pins</a>
              </li>
            </ul>
          </nav>
        </li>
      </ul>
    </nav>
  </div>
</header>
